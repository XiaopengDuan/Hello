<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<div id="app">
<button @click="showCont">点击隐藏再点显示</button>
<div v-if="show">hello world</div>
</div>
<script type="text/javascript" src="../js/vue.js" ></script>
<script>
var app = new Vue({
                el:"#app",
                data:{
                show:false
                },
                methods:{
                showCont:function(){
                this.show = !this.show;
                }
                }
                })
</script>
</body>
</html>
