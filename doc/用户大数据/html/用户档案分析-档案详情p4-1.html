<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户档案分析-档案详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/assembly.css">
    <link rel="stylesheet" type="text/css" href="../css/style-index.css">
</head>
<body>
<div class="wap-wrap">
  <!--顶部-->
  <div class="top">
    <div class="logo"><img alt="" src="../img/logo.png" /></div>
    <div class="title"><img src="../img/title.png" /></div>
    <a class="btn-top btn-top-l btn-active" href="#">用户大数据</a>
    <a class="btn-top btn-top-r" href="#">营业大数据</a>
    <div class="admin-box">
      <a href="#"><img src="../img/icon-admin.png" /> <span>admin</span></a>
    </div>
  </div>
  <!--顶部//-->
  <!--左边菜单-->
  <div class="left">
    <ul class="left-menu">
      <li><a href="#"><i><img src="../img/icon_home.png" /></i><span class="text">首页</span></a></li>
      <li class="active"><a href="#"><i><img src="../img/icon_khbbcx.png" /></i><span class="text">客户档案</span></a></li>
      <li><a href="#"><i><img src="../img/icon_yhda.png" /></i><span class="text">客户报表查询</span></a></li>
    </ul>
  </div>
  <!--左边菜单//-->
  <!--右边内容-->
  <div class="right">
    <div class="right-content">
      <!--四个装饰角-->
      <div class="top-horn-l"></div>
      <div class="top-horn-r"></div>
      <div class="bottom-horn-l"></div>
      <div class="bottom-horn-r"></div>
      <!--四个装饰角//-->
      <!--右上角按钮-->
      <a href="#" class="btn-back"><span>返回上一级</span></a>
      <!--右上角按钮//-->
      <div class="list-ys-box list-yhmes-box chart-wrap-box">
        <div class="up-box">
          <div class="title">用水水量同比
            <div class="choose-time">TIME<span class="caret"></span></div>
            <div class="chart-wrap-mes">
              <p><b><span class="bg-blue"></span><span class="text-primary">2017</span></b><b><span class="bg-green"></span><span class="text-success">2018</span></b><b><span class="bg-white"></span><span class="">同比增长</span></b></p>
              <p>单位：吨</p>
            </div>
          </div>
          <div class="chart-wrap"><img width="100%" height="100%" src="../img/chart.png" /></div>
        </div>
        <div class="report-form">
            <div class="title">用水水量同比
              <div class="choose-time">TIME<span class="caret"></span></div>
              <div class="chart-wrap-mes">
                <p><b><span class="bg-blue"></span><span class="text-primary">2017</span></b><b><span class="bg-green"></span><span class="text-success">2018</span></b><b><span class="bg-white"></span><span class="">同比增长</span></b></p>
                <p>单位：吨</p>
              </div>
            </div>
            <div class="chart-wrap"><img width="100%" height="100%" src="../img/chart.png" /></div>
        </div>
      </div>
      <!--右侧page-->
      <ul class="list-page">
        <li><a href="#">Page 01</a></li>
        <li><a href="#">Page 02</a></li>
        <li><a href="#">Page 03</a></li>
        <li class="active"><a href="#">Page 04</a></li>
        <li><a href="#">Page 05</a></li>
        <li class="end"><a href="#">Page 06</a></li>
        <a href="#" class="down"></a>
      </ul>
      <!--右侧page//-->
      <!--右侧切换按钮-->
      <a class="btn-switch" name="切换" href="#"></a>
      <!--右侧切换按钮//-->
    </div>
