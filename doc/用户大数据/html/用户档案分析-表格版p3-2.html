<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户档案分析-表格版p3-2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/assembly.css">
    <link rel="stylesheet" type="text/css" href="../css/style-index.css">
</head>
<body>
<div class="wap-wrap">
  <!--顶部-->
  <div class="top">
    <div class="logo"><img alt="" src="../img/logo.png" /></div>
    <div class="title"><img src="../img/title.png" /></div>
    <a class="btn-top btn-top-l btn-active" href="#">用户大数据</a>
    <a class="btn-top btn-top-r" href="#">营业大数据</a>
    <div class="admin-box">
      <a href="#"><img src="../img/icon-admin.png" /> <span>admin</span></a>
    </div>
  </div>
  <!--顶部//-->
  <!--左边菜单-->
  <div class="left">
    <ul class="left-menu">
      <li><a href="#"><i><img src="../img/icon_home.png" /></i><span class="text">首页</span></a></li>
      <li class="active"><a href="#"><i><img src="../img/icon_khbbcx.png" /></i><span class="text">客户档案</span></a></li>
      <li><a href="#"><i><img src="../img/icon_yhda.png" /></i><span class="text">客户报表查询</span></a></li>
    </ul>
  </div>
  <!--左边菜单//-->
  <!--右边内容-->
  <div class="right">
    <div class="right-content">
      <!--四个装饰角-->
      <div class="top-horn-l"></div>
      <div class="top-horn-r"></div>
      <div class="bottom-horn-l"></div>
      <div class="bottom-horn-r"></div>
      <!--四个装饰角//-->
      <div class="table-box">
          <!--左边表格-->
          <div class="col-6 table-wrap">
            <div class="table-title">
              <div class="text">同小区居民用水占比</div>
            </div>
            <table class="table table-striped">
              <thead>
                <tr>
                    <th>水量范围</th>
                    <th>户数</th>
                    <th>占比</th>
                </tr>
              </thead>
              <tbody>
                  <tr>
                    <td scope="row">0-10</td>
                    <td>50</td>
                    <td class="text-success">10%</td>
                  </tr>
                  <tr>
                    <td scope="row">10-20</td>
                    <td>50</td>
                    <td class="text-success">10%</td>
                  </tr>
                  <tr>
                    <td scope="row">20-30</td>
                    <td>10</td>
                    <td class="text-success">30%</td>
                  </tr>
                  <tr class="active">
                    <td scope="row">30-40</td>
                    <td>201804</td>
                    <td class="text-success">68%</td>
                  </tr>
                  <tr>
                    <td scope="row">40-50</td>
                    <td>50</td>
                    <td class="text-success">18%</td>
                  </tr>
                  <tr>
                    <td scope="row">50-60</td>
                    <td>201804</td>
                    <td class="text-success">80%</td>
                  </tr>
                  <tr>
                    <td scope="row">60吨以上</td>
                    <td>50</td>
                    <td class="text-success">77%</td>
                  </tr>
              </tbody>
            </table>
          </div>
          <!--左边表格//-->
        <!--右边表格-->
        <div class="col-6 table-wrap table-wrap-r">
          <div class="table-title">
            <div class="text">同小区居民水费对比</div>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>时间</th>
                <th>户数</th>
                <th>占比</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">0-50</td>
                <td>50</td>
                <td class="text-success">10%</td>
              </tr>
              <tr class="active">
                <td scope="row">50-100</td>
                <td>50</td>
                <td class="text-success">10%</td>
              </tr>
              <tr>
                <td scope="row">100-150</td>
                <td>10</td>
                <td class="text-success">30%</td>
              </tr>
              <tr>
                <td scope="row">100-150</td>
                <td>201804</td>
                <td class="text-success">68%</td>
              </tr>
              <tr>
                <td scope="row">150-200</td>
                <td>50</td>
                <td class="text-success">18%</td>
              </tr>
              <tr>
                <td scope="row">200-300</td>
                <td>201804</td>
                <td class="text-success">80%</td>
              </tr>
              <tr>
                <td scope="row">300以上</td>
                <td>50</td>
                <td class="text-success">77%</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!--右边表格//-->
      </div>
      <!--右侧切换按钮-->
      <a class="btn-switch" name="切换" href="#"></a>
      <!--右侧切换按钮//-->
    </div>
  </div>
  <!--右边内容//-->
</div>
</body>
</html>
