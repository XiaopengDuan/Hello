<body class="login">
<h1>大数据系统登录</h1>
<div class="login-box">
  <form class="form">

      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="用户名">

    </div>
    <div class="checkbox">
      <label class="pull-left">
        <span class="input"></span> 记住密码
      </label>
      <a class="pull-right" href="#">忘记密码</a>
